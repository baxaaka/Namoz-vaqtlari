<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="./style.css/style.css" />
    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    
   
    <section>
        <div class="header">
            <h1>Namoz vaqtlari</h1>
        </div>

        <div class="container">

            <div class="box-1">
                <h2>Hududni tanlang:</h2>
            </div>

            <div class="box-2">
                <select id="region">

                    <option disabled selected>Viloyatni tanlang</option>

                </select>
            </div>


        </div>

        <div class="container-2">
            <div class="bg-card-1">
                <h2>Mintaqa:
                    <span id="city"></span>
                </h2>
            </div>
            <div class="bg-card-2">
                <h2>
                    <span class="date">18-sentabr 2022-yil</span>
                    <span id="hour"></span>
                </h2>
            </div>
        </div>
    </section>
    <!-- card start -->
    <div class="text">
        <h4>Намозни тўлиқ адо этинг. Албатта, намоз мўминларга вақтида фарз қилингандир (Нисо сураси 103-оят)</h4>
    </div>

    <section>
        <div class="container-3">
            <div class="row">

                <!-- card item -->
                     
              
                <div class="card">
                    <h2 class="card-title text-warning">Tong</h2>
                    <img src="./images/tong.svg" alt="tong" class="card-img">
                    <h3 class="card-time text-dark">
                        04:58
                    </h3>
                </div>


                <div class="card">
                    <h2 class="card-title text-warning">Quyosh</h2>
                    <img src="./images/sunrise.svg" alt="tong" class="card-img">
                    <h3 class="card-time text-dark">
                        06:05
                    </h3>
                </div>



                <div class="card">
                    <h2 class="card-title text-warning">Peshin</h2>
                    <img src="./images/sun.svg" alt="tong" class="card-img">
                    <h3 class="card-time ">
                        12:38
                    </h3>
                </div>


                <div class="card">
                    <h2 class="card-title">Asr</h2>
                    <img src="./images/sunsasr.svg" alt="tong" class="card-img">
                    <h3 class="card-time text-dark">
                        16:58
                    </h3>
                </div>



                <div class="card">
                    <h2 class="card-title">Shom</h2>
                    <img src="./images/shom.svg" alt="tong" class="card-img">
                    <h3 class="card-time text-dark">
                        17:48
                    </h3>
                </div>


                <div class="card">
                    <h2 class="card-title">Xufton</h2>
                    <img src="./images/moon.svg" alt="tong" class="card-img">
                    <h3 class="card-time">
                        19:45
                    </h3>
                </div>




            </div>
        </div>
    </section>




</body>
<script src="./region.js"></script>
<script src="./plugin.js"></script>
<script src="./script.js"></script>

</html>
